<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="teste()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
   <ion-toolbar  *ngIf="searchInput" class="search_bar" padding-horizontal>
      <ion-searchbar placeholder='' no-margin></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

   <div class="home_header">
     <img src="assets/img/home_header.png">
   </div>

</ion-content>
