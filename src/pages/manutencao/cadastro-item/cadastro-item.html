<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <i>Ap\u00F3s preencher os dados dos itens, n\u00E3o se esqueça de salvar na tela principal da manuten\u00E7\u00E3o</i>
  <br/><br/>
  <ion-list>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="cart"></ion-icon>
        Quantidade
      </ion-label>
      <ion-input type="number" [(ngModel)]="item.quantidade" min="1" max="4" pattern="\d*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="cash"></ion-icon>
        Preço unit\u00E1rio
      </ion-label>
      <ion-input type="number" [(ngModel)]="item.valorUnitario" min="3" max="8" pattern="\d*" mask="******.**"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="paper"></ion-icon>
        Observa\u00E7\u00E3uo
      </ion-label>
      <ion-input type="text" [(ngModel)]="item.observacao"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button solid (click)="salvar()" >Ok</button>
      </ion-col>
      <ion-col>
        <button ion-button solid (click)="voltar()" color="danger">Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
