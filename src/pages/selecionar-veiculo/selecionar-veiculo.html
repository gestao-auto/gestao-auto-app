<ion-header>

  <ion-navbar>
    <ion-title>Selecione o Ve\u00EDculo</ion-title>
    <ion-buttons end>
      <button ion-button solid color="primary" (click)="fecharModal()">
        Fechar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6><i>Clique para selecionar o ve\u00EDculo</i></h6>
  <ion-list>
    <ion-item *ngFor="let veiculo of veiculos" (click)="selecionar(veiculo)">
        {{veiculo.nome}}
    </ion-item>
  </ion-list>
</ion-content>
