<ion-header>

  <ion-navbar >
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Manuten\u00E7\u00F5es</ion-title>

    <ion-buttons end>
      <button ion-button solid color="light" (click)="selecionarVeiculo()">
        {{veiculoSelecionado.nome}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="item item-md" *ngFor="let m of manutencoes;">
      <ion-col>
        <ion-label class="principal">{{m.tipoManutencao}}</ion-label>
        <ion-label>{{m.odometroPrevisto}} KM</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="checkmark"></ion-icon>
          &nbsp;{{m.status}}
        </ion-label>
        <ion-label>
          <ion-icon name="calendar"></ion-icon>
          &nbsp;{{m.data}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="pin"></ion-icon>
          &nbsp;{{m.oficina}}
        </ion-label>
        <ion-label>
          <ion-icon name="cash"></ion-icon>
          &nbsp;R${{m.valor}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let m of manutencoes;" (click)="onClick(m.codigo)">
    <ion-row>
      <ion-col>
        <ion-label class="principal">{{m.tipoManutencao}}</ion-label>
        <ion-label>{{m.odometroPrevisto}} KM</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="checkmark"></ion-icon>
          &nbsp;{{m.status}}
        </ion-label>
        <ion-label>
          <ion-icon name="calendar"></ion-icon>
          &nbsp;{{m.data}}
        </ion-label>
      </ion-col>
      <ion-col *ngIf="m.status != 'Realizada'">
        <ion-label *ngIf="m.status != 'Realizada'">
          <ion-icon name="pin"></ion-icon>
          &nbsp;{{m.oficina}}
        </ion-label>
        <ion-label>
          <ion-icon name="cash"></ion-icon>
          &nbsp;R${{m.valor}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom >
    <button ion-fab (click)="addManutencao()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
