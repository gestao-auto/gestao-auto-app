<ion-header>

  <ion-navbar >
    <ion-title>Manuten\u00E7\u00F5es</ion-title>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="item item-md" *ngFor="let m of listaTeste;">
      <ion-col>
        <ion-label class="principal">{{m.tipo}}</ion-label>
        <ion-label>{{m.km}} KM</ion-label>
        <ion-label>{{m.anos}} anos</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="checkmark"></ion-icon>
          &nbsp;{{m.realizada}}
        </ion-label>
        <ion-label>
          <ion-icon name="calendar"></ion-icon>
          &nbsp;{{m.data}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="pin"></ion-icon>
          &nbsp;{{m.oficina}}
        </ion-label>
        <ion-label>
          <ion-icon name="cash"></ion-icon>
          &nbsp;R${{m.valor}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-row>
      <ion-col>
        <ion-label class="principal">Revis√£o</ion-label>
        <ion-label>80.000 KM</ion-label>
        <ion-label>8 anos</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="checkmark"></ion-icon>
          &nbsp;Realizada
        </ion-label>
        <ion-label>
          <ion-icon name="calendar"></ion-icon>
          &nbsp;10/01/2017
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-icon name="pin"></ion-icon>
          &nbsp;Metronorte
        </ion-label>
        <ion-label>
          <ion-icon name="cash"></ion-icon>
          &nbsp;R$1.000,00
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom >
    <button ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
