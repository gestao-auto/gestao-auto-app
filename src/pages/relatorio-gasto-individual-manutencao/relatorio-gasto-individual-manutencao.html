<ion-header>

  <ion-navbar>
    <ion-title>Relatórios</ion-title>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: white;">
  <ion-grid>

    <!--  Seleção do período -->
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label stacked>De</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
      </ion-col>

      <ion-col>
          <ion-item>
            <ion-label stacked>Até</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <div text-center style="padding-top: 10px; font-size: 0.9em"> 2 registros em 20 dias </div>
        </ion-col>
    </ion-row>

    <!-- Totalizadores -->
    <ion-row>
      <ion-col>
          <div class="subtitle">Custo</div>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <div text-center class="subtitle-totalizador"> Total </div>
          <div text-center class="totalizador"> R$ 150,00 </div>
        </ion-col>

        <ion-col>
          <div text-center class="subtitle-totalizador"> Por dia </div>
          <div text-center class="totalizador"> R$ 150,00 </div>
        </ion-col>

        <ion-col>
          <div text-center class="subtitle-totalizador"> Custo/Km </div>
          <div text-center class="totalizador"> R$ 10,00 </div>
        </ion-col>
    </ion-row>

    <!-- Gráfico -->
     <ion-row>
      <ion-col>
          <div padding-left class="subtitle">Gráfico</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="grafico">
          <canvas baseChart
                     [data]="dados"
                     [labels]="legenda"
                     [legend]="true"
                     [options]="opcoes"
                     [chartType]="tipo"
                     (chartHover)="chartHovered($event)"
                     (chartClick)="chartClicked($event)">
          </canvas>
       </div>
      </ion-col>
    </ion-row>

</ion-grid>

</ion-content>
