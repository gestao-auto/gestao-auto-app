
<ion-header>

  <ion-navbar>
    <ion-title>Selecione o Reparador</ion-title>
    <ion-buttons end>
      <button ion-button solid color="primary" (click)="fecharModal()">
        Fechar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="busca"  (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let r of reparadores" (click)="selecionar(r)">
      {{ r.nomefantasia }}
    </ion-item>
  </ion-list>
</ion-content>
