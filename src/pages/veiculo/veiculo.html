<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ve√≠culos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let v of listaFake;">
    <ion-card-title style="text-align:center">
      <ion-label class="principal">{{v.nome}}</ion-label>
    </ion-card-title>
    <ion-row>
      <ion-col style="margin: 20 auto;">
        <ion-label style="text-align:center">{{v.placa}}</ion-label>
        <ion-label style="text-align:center"> Ano: {{v.ano}}/{{v.modelo.ano}}</ion-label>
      </ion-col>
      <ion-col >
        <ion-label style="text-align:center">{{v.modelo.nome}}</ion-label>
        <ion-label style="text-align:center">KM {{v.odometro}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom >
    <button ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
