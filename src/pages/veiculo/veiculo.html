<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ve√≠culos</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card *ngFor="let v of listaVeiculos;" (click)="editarVeiculo(v)">
    <ion-card-header style="text-align:center">
      <ion-label class="principal" color="labelgrey">{{v.nome}}</ion-label>
    </ion-card-header>
    <ion-row>
      <ion-col style="margin: 20 auto;">
        <ion-label style="text-align:center">{{v.placa}}</ion-label>
        <ion-label style="text-align:center"> Ano: {{v.ano}}/{{v.modelo.ano}}</ion-label>
      </ion-col>
      <ion-col >
        <ion-label style="text-align:center">{{v.modelo.nome + " " + v.modelo.versao}}</ion-label>
        <ion-label style="text-align:center">{{v.odometro}} Km</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom >
    <button ion-fab (click)="novoVeiculo();">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
